<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
          defer
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script defer src="scripts/main.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <div class="container-fluid">
          <div class="row"> 
            <div class="col">
            <div class="bold large">Movies</div>
            </div>
          </div>
            <div class="row" >
              <div class="col">
                <div id="stats-module" class="mt-3">
            </div>
            </div>
        </div>
        <div class="row" >
          <div class="col">
            <div id="movies-module" class="trial mt-3 centermovies">
            
        </div>
    </div>
  </div>
    <div class="row">
      <div class="col">
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog ">
        
            <!-- Modal content-->
            <div class="modal-content">
             <div id="mymodelcontent"></div>
         
        </div>
      </div>
    </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
    <div id="page_module" >
      
    </div>
    </div></div>
    <div class="row"> 
      <div class="col">
      <div id="loader" class="loader display"></div>
      </div>
    </div>
        <script id="stats-template" type="text/template" >
          {{#stats}}
          <div class="statsbox box" >
              <div class="text bold"> Stats </div>
              <div class="text"> Current page: {{page}} </div>
              <div class="text"> Number of Movies: {{results.length}} </div>
              <div class="text"> Top Rated Movie: {{results.0.title}} </div>
              <div class="text last"> Rating: {{results.0.vote_average}} </div>
          </div>
          {{/stats}}
        </script>
        <script id="movies-template" type="text/template" >
          {{#movies}}
          <div class="moviebox box" id={{id}} data-toggle="modal" data-target="#myModal">
            
                <img  class="cardimage"src="https://image.tmdb.org/t/p/original{{poster_path}}" >
              
            
                <div class="centertext bold">{{title}}</div>
                <div class="centertext bold">{{vote_average}}</div>
             
           
          </div>
          {{/movies}}
        </script>
        <script id="modal-template" type="text/template" >
          {{#movie}}
          <div class="modal-body">
            <div class="row">
             <div class="col">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>
            </div>
             <div class="row">
                 <div class="col">
                  <img class="modalimage"src="https://image.tmdb.org/t/p/original{{poster_path}}" >
                 </div>
                 <div class="col">
                  <div class="bold"> {{title}}</div>
                  <div class="modalmargin bold">IMDB Rating: {{vote_average}}/10 ({{vote_count}} votes)</div>
                  <div class="modalmargin">{{overview}}</div>
                </div>
                 
         </div>
       
       </div>
       {{/movie}}
        </script>
        <script id="paging-template" type="text/template" >
          <ul class="pagination justify-content-center">
            <li class="page-item liprevious" >
              <a class="page-link aprevious" href="#" >Previous</a>
            </li>
            <li class="page-item linext" >
              <a class="page-link anext" href="#" >Next</a>
            </li>
          </ul>
        </script>
        </div>
    </body>
    </html>
